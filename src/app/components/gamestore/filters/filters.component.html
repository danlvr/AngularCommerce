<div class="card">
  <div class="card-header">Filters</div>
  <div class="card-body">
    <div class="form-group">
      <form>
        <mat-form-field class="search-form" appearance="fill">
          <mat-label>Keyword</mat-label>
          <input matInput placeholder="Ex. Doom" value="">
        </mat-form-field>
      </form>
    </div>
    <div class="form-group">
      <div><label>Max Price</label></div>
      <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        step="1"
        min="0"
        max="200"
        aria-label="units"></mat-slider>
    </div>
    <button mat-button color="accent">Search</button>

  </div>
</div>
